templates:
  - name: qemu-arm64-virt
    arch: arm64
    devicetype: qemu
    devicename: qemu-arm64-virt
    kernelfile: Image
    mach: qemu
    qemu:
        machine: virt
        memory: 2048
        cpu: cortex-a57
        guestfs_interface: virtio
        netdevice: user
        console_device: ttyAMA0
        append: "console=ttyAMA0 root=/dev/ram0"
  - name: qemu x86_64
    arch: x86_64
    devicetype: qemu
    devicename: qemu-x86_64
    kernelfile: bzImage
    mach: x86_64
    qemu:
        machine: pc
        memory: 2048
        guestfs_interface: ide
        cpu: qemu64
        netdevice: user
        model: model=e1000
        console_device: ttyS0
        append: "console=ttyS0 root=/dev/ram0"
        extra_options:
        - '-vga virtio'
